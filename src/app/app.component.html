<ion-app>
  <ion-split-pane contentId="ionRouterOutlet">
    <ion-menu side="start" menuId="ionMenu" contentId="ionRouterOutlet">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false" *ngFor="let item of menuItems | async">
          <ion-item detail [routerLink]="item.url">
            <ion-icon [name]="item.icon" slot="start"></ion-icon>
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="ionRouterOutlet"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
