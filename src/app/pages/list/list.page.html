<app-header title="Lists"></app-header>
<ion-content>
  <ion-list #list>
    <ion-list-header>
      Ion Item Sliding
    </ion-list-header>
    <ion-item-sliding *ngFor="let user of users | async" >
      <ion-item>
        <ion-label>
          <h4>{{user.name}}</h4>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-note slot="end">
          {{user.phone}}
        </ion-note>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="deleteItem(user.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
